<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕数据可视化展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .chart-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .chart-body {
            padding: 1.5rem;
            text-align: center;
        }
        
        .chart-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: white;
        }
        
        .error-message {
            display: none;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="back-btn">
        <a href="/" class="btn btn-light btn-lg">
            <i class="fas fa-arrow-left me-2"></i>返回首页
        </a>
    </div>

    <div class="container main-container">
        <h1 class="section-title">
            <i class="fas fa-chart-line me-3"></i>弹幕数据可视化展示
        </h1>
        
        <div class="loading" id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载可视化图表...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 完整分析结果 -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-white text-center mb-4">
                    <i class="fas fa-chart-bar me-2"></i>完整分析结果
                </h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="chart-card">
                    <div class="chart-header">
                        <i class="fas fa-cloud me-2"></i>词云图
                    </div>
                    <div class="chart-body">
                        <img src="{{ url_for('static', filename='images/词云图.png') }}" alt="词云图" class="chart-image" 
                             onerror="handleImageError(this, '词云图')">
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                <div class="chart-card">
                    <div class="chart-header">
                        <i class="fas fa-chart-column me-2"></i>高频词柱状图
                    </div>
                    <div class="chart-body">
                        <img src="{{ url_for('static', filename='images/高频词柱状图.png') }}" alt="高频词柱状图" class="chart-image"
                             onerror="handleImageError(this, '高频词柱状图')">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="chart-card">
                    <div class="chart-header">
                        <i class="fas fa-heart me-2"></i>情感分析
                    </div>
                    <div class="chart-body">
                        <img src="{{ url_for('static', filename='images/情感分析.png') }}" alt="情感分析" class="chart-image"
                             onerror="handleImageError(this, '情感分析')">
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                <div class="chart-card">
                    <div class="chart-header">
                        <i class="fas fa-tags me-2"></i>主题分析
                    </div>
                    <div class="chart-body">
                        <img src="{{ url_for('static', filename='images/主题分析.png') }}" alt="主题分析" class="chart-image"
                             onerror="handleImageError(this, '主题分析')">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleImageError(img, chartName) {
            console.error(`无法加载图表: ${chartName}`);
            img.style.display = 'none';
            
            const chartBody = img.parentElement;
            const errorMsg = document.createElement('div');
            errorMsg.className = 'alert alert-warning';
            errorMsg.innerHTML = `
                <i class="fas fa-exclamation-triangle me-2"></i>
                ${chartName}图片暂未生成或加载失败
            `;
            chartBody.appendChild(errorMsg);
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查图片加载状态
            const images = document.querySelectorAll('.chart-image');
            let loadedCount = 0;
            let errorCount = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    if (img.naturalWidth === 0) {
                        errorCount++;
                    } else {
                        loadedCount++;
                    }
                } else {
                    img.addEventListener('load', () => loadedCount++);
                    img.addEventListener('error', () => errorCount++);
                }
            });
            
            // 延迟检查，确保所有图片都尝试加载
            setTimeout(() => {
                if (loadedCount === 0 && errorCount > 0) {
                    document.getElementById('errorText').textContent = '暂无可视化图表数据，请先运行分析程序生成图表。';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }, 2000);
        });
    </script>
</body>
</html>
